# py3status config file for upper bar

general {
    # some default colors
    color_good =       "#00FF00" # green
    color_degraded =   "#BBBB00" # yellow
    color_bad =        "#FF0000" # red
}

#order += 'cmus'
order += 'mydiskdata sda'
order += 'mydiskdata sdb'
order += 'diskfree root'
order += 'diskfree home'
order += 'diskfree tmp'
order += 'sysdata temp'
order += 'sysdata usage'
order += 'battery_level'
order += 'backlight'
order += 'volume_status mic'
order += 'volume_status master'
order += 'clock'

cmus {
    cache_timeout = 10
    format = '  {artist} - {title}'
    off_format = '  (cmus not running)'

    color_good      = "#DCDCDC" # gray
    color_bad       = "#B05B5B" # dark coral
}

mydiskdata 'sda' {
    cache_timeout = 10
    format = '[\?color=total&show \[sda\]  {read}  {write}]'
    disk = '/dev/sda'
    format_rate = '{value:.1f}M'
    unit = 'MB/s'
    thresholds = {'total': [(0, 'good'), (262144, 'degraded'), (1048576, 'bad')]}

    color_good      = "#2E8B57" # sea green
    color_degraded  = "#FF8C00" # dark orange
    color_bad       = "#8B228B" # dark magenta
}

mydiskdata 'sdb' {
    cache_timeout = 10
    format = '[\?color=total \[sdb\]  {read}  {write}]'
    disk = '/dev/sdb'
    format_rate = '{value:.1f}M'
    unit = 'MB/s'
    thresholds = {'total': [(0, 'good'), (262144, 'degraded'), (1048576, 'bad')]}

    color_good      = "#2E8B57" # sea green
    color_degraded  = "#FF8C00" # dark orange
    color_bad       = "#8B228B" # dark magenta
}

diskfree 'root' {
    cache_timeout = 60
    format = '\[/\] {used_percent}'
    location = '/'

    color_good      = "#00FFFF" # cyan
    color_degraded  = "#B05B5B" # dark coral
    color_bad       = "#8B0000" # dark red
}

diskfree 'home' {
    cache_timeout = 60
    format = '\[home\] {used_percent}'
    location = '/home'

    color_good      = "#00FFFF" # cyan
    color_degraded  = "#B05B5B" # dark coral
    color_bad       = "#8B0000" # dark red
}

diskfree 'tmp' {
    cache_timeout = 60
    format = '\[tmp\] {used_percent}'
    location = '/tmp'

    color_good      = "#00FFFF" # cyan
    color_degraded  = "#B05B5B" # dark coral
    color_bad       = "#8B0000" # dark red
}

# cpu temperature
sysdata 'temp' {
    cache_timeout = 10
    format = '[\?color=temp  cpu:{cpu_temp}]'
    zone = 'coretemp-isa-0000'
    mem_unit = 'dynamic'
    thresholds = [(0, 'good'), (45, 'degraded'), (75, 'bad')]

    color_good      = "#DFBE8D" # dark novajo
    color_degraded  = "#A0522D" # sienna
    color_bad       = "#FF0000" # stupid red

    on_click 3 = 'exec notify-send "`sensors coretemp-isa-0000`"'
}

# temperature, ram, cpu usage
sysdata 'usage' {
    cache_timeout = 10
    format = '[\?color=cpu  cpu:{cpu_usage}%]  [\?color=mem  mem:{mem_used_percent}%]'
    zone = 'coretemp-isa-0000'
    mem_unit = 'dynamic'
    thresholds = [(0, 'good'), (45, 'degraded'), (75, 'bad')]

    color_good      = "#DFBE8D" # dark novajo
    color_degraded  = "#A0522D" # sienna
    color_bad       = "#FF0000" # stupid red

    on_click 3 = 'exec alacritty --class Floating,Floating -e htop'
}

# battery
battery_level {
    cache_timeout = 30
    battery_id = 0
    blocks = ''
    charging_character = '⚡'
    measurement_mode = 'acpi'
    format = '{icon} {percent}% {time_remaining}'
    format_notify_discharging = 'Discharging ({percent}% {time_remaining})'
    format_notify_charging = 'Charging ({percent}%)'
    hide_seconds = True
    notification = False
    notify_low_level = True
    threshold_bad = 15
    threshold_degraded = 40
    threshold_full = 60

    color_charging  = "#7777FF"   # blue
    color_good      = "#DCDCDC"   # gray
    color_degraded  = "#FF6347"   # tomato
    color_bad       = "#DC143C"   # crimson

    on_click 3 = 'exec notify-send "`acpi --battery -i`"'
}

# backlight
backlight {
    cache_timeout = 10
    button_down = 3
    button_up = 1
    brightness_delta = 8
    brightness_initial = None
    brightness_minimal = 2
    command = 'light'
    device = None # automatic
    format = ' {level}%'
    hide_when_unavailable = False
    low_tune_threshold = 0
}

# mic
volume_status mic {
    cache_timeout = 5
    button_up = 1
    button_down = 3
    button_mute = 2
    format = ' {percentage}%'
    format_muted = ' (m)'
    is_input = true
    thresholds = [(0, 'bad'), (10, 'degraded'), (30, 'good')]

    color_good          = "#DCDCDC"   # gray
    color_degraded      = "#FF6347"   # tomato
    color_bad           = "#DC143C"   # crimson
}

# volume
volume_status master {
    cache_timeout = 5
    button_up = 1
    button_down = 3
    button_mute = 2
    format_muted = ' (m)'
    format = ' {percentage}%'
    color_muted = 'bad'
    channel = 'Master'
    command = 'amixer'
    card = '0'
    device = 'default'
    thresholds = [(0, 'bad'), (10, 'degraded'), (30, 'good')]

    color_good          = "#DCDCDC"   # gray
    color_degraded      = "#FF6347"   # tomato
    color_bad           = "#DC143C"   # crimson
}

# clock/date
clock {
    cache_timeout = 10
    form_empty = "(clock)"
    format = "{de}"
    format_time = " %a %d.%b %R"

    color_good          = "#DCDCDC"   # gray
    color_degraded      = "#FF6347"   # tomato
    color_bad           = "#DC143C"   # crimson

    on_click 3 = 'exec notify-send "`~/.config/sway/bars/scripts/notify_cal.sh`"'
}

